<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <div class="heads">
        <h1  class="head">Contact Us</h1>
      </div>
        
        <div class="row">
          <div class="col-md-12">
            <div class="section-title">
             
              <!-- <hr /> -->
              <form  id="contact-form" method="POST" action="send" enctype= "multipart/form-data">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <input  id="name"   name="name" type="text"  class="form-control" placeholder="Name"  required />
                    </div>
                    <div class="col-md-6">
                      <input id="email" name="email" type="email"   class="form-control" placeholder="Email" aria-describedby="emailHelp" required />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input placeholder="Subject" id="subject" name="subject" type="text"   class="form-control"  required />
                </div>
                <div class="form-group">
                  <textarea  id="message" name="message" type="text"   class="form-control" placeholder="Message" rows="3" required></textarea>
                </div>
                <div class="form-group">
                <span>
                  <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                  <input id="submit" name="subject" type="submit" value="Send Message"   class=" submit form-control"/>
                </div>
                </span>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <footer class="page-footer font-small blue">
        <div class="footer text-center py-3">
            <p>
                Visit my github <a href="https://github.com/EmmanuelEmp/nodemailer-emailSender">repo</a> to
                get full code.
              </p>
        </div> 
      </footer>

        
<script src="./script.js"></script> 
</body>
</html>
